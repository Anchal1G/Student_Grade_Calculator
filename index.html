<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grade Calculator</title>
</head>
<body>
     <div class="background">
         <div class="container">
             <div class="screen">
                 <div class="screen-body">
                     <div class="screen-body-item-left">
                         <div class="app-title">
                             <div class="animated-infinte-pulse">
                            Student Grade  Calcy
                            </div>
                        </div>
                    </div>
            <div class="screen-body-item">
             <div class="app-form">
                <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="WEB DEVELOPMENT" id="wd">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="DSA" id="dsa">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="ALGORITHM" id="algo">
                </div>
                <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="GRAPHICS" id="graph">
                </div>
                <div>
                    <input type="button" class="app-form-button" value="Show Percentage" name="" onclick="calcy()">
                </div>
             </div> 
         </div>
     </div>
     <hr>
            <div class="app-form-showdata">
            <p id="showData"></p>
            </div>
        </div>
    </div>
    
    <script >
        const calcy = () =>{
            let wd = document.getElementById('wd').value;
            let dsa = document.getElementById('dsa').value;
            let algo = document.getElementById('algo').value;
            let graph = document.getElementById('graph').value;

            let totalGrade = parseFloat(wd) + parseFloat(algo) + parseFloat(dsa) + parseFloat(graph);

            let percentage = (totalGrade/400)*100;

            let grade="";

            if(percentage<=100 && percentage>=80){
                grade ="A";
            }
            else if(percentage<=79 && percentage>=60)grade ="B";
            else if(percentage<=59 && percentage>=40)grade ="C";
            else{
                grade ="F";
            }

            let pass=" ";
            if(percentage<=100 && percentage>=40)pass ="PASS";
            else{
                pass ="FAIL";
            }
            document.getElementById('showData').innerHTML = `Out of 400 your Total is ${totalGrade} and percentage is ${percentage}% <br>Your grade is ${grade} and You are ${pass}`;

        }
    </script>
</body>
</html>
